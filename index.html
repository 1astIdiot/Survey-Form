<!doctype html>
<html> 
     <head> 
          <title> 
               Survey Form
          </title>
         <link href="style.css" type="text/css" rel="stylesheet">
         <meta charset="utf-8">
     </head> 
     <body> 
          <main>
            <h1 id="title">Survey Form</h1>
            <div id="content">
                <p id="description">Let us know how we can improve freeCodeCamp</p>
                <form action="#" method="post" id="survey-form">
                        
                        <div class="row">
                            <div class="left-label">
                                <label for="name" id="name-label">* Name:</label>
                            </div>
                            <div class="right-input">
                                <input type="text" class="input-field" placeholder="Enter your name" required id="name" >
                            </div>
                        </div>
                        
                    <div class="row">
                        <div class="left-label">
                            <label for="email" id="email-label">* Email:</label>
                        </div>
                        <div class="right-input">
                            <input type="email" class="input-field" placeholder="Enter your email" required id="email">
                        </div>    
                    </div>
                        
                    <div class="row">
                        <div class="left-label">
                            <label for="number" id="number-label">* Age:</label>
                        </div>
                        <div class="right-input">
                            <input type="number" class="input-field" min="1" max="125" step="1" placeholder="Age" required id="number">
                        </div>  
                    </div>
                        
                    <div class="row">
                        <div class="left-label">
                            <label for="dropdown">Which option best describes your current role?</label>
                        </div>
                        <div class="right-input">
                            <select id="dropdown">
                                <option disabled>Select an option</option>
                                <option value="Student">Student</option>
                                <option value="Full Time Job">Full Time Job</option>
                                <option value="Full Time Learner">Full Time Learner</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>    
                    </div>
                        
                    <div class="row">
                        <div class="left-label">
                            <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                        </div>
                        <div class="right-input">
                            <ul>
                                <li class="radio">
                                    <label>
                                    <input type="radio" name="recommend?" value="Definitely" required>
                                Definitely
                                    </label>
                                </li>
                                <li class="radio">
                                    <label>
                                    <input type="radio" name="recommend?" value="Maybe" required>
                                Maybe
                                    </label>
                                </li>
                                <li class="radio">
                                    <label>
                                    <input type="radio" name="recommend?" value="Not sure" required>
                                Not sure
                                    </label>
                                </li>
                            </ul>
                        </div>    
                    </div>
                        
                    <div class="row">
                        <div class="left-label">
                            <label>Things that should be improved in the future
(Check all that apply):</label>
                        </div>
                        <div class="right-input">
                            <ul>
                                <li class="checkbox">
                                    <label>
                                        <input type="checkbox"class="" name="to-improve" value="Front-end">
                                Front-end Projects
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input type="checkbox" name="to-improve" value="Back-end">
                                    Back-end Projects
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input type="checkbox" name="to-improve" value="Data visualization">
                                    Data visualization
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input type="checkbox" name="to-improve" value="Challenges">
                                    Challenges
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input type="checkbox" name="to-improve" value="Open Source Community">
                                    Open Source Community
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input type="checkbox" name="to-improve" value="Gitter help rooms">
                                    Gitter help rooms
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input type="checkbox" name="to-improve" value="Videos">
                                    Videos
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input type="checkbox" name="to-improve" value="City Meetups">
                                    City Meetups
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input type="checkbox" name="to-improve" value="Wiki">
                                    Wiki
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input type="checkbox" name="to-improve" value="Forum">
                                    Forum
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input type="checkbox" name="to-improve" value="Additional Courses">
                                    Additional Courses
                                    </label>
                                </li>
                            </ul>
                        </div>    
                    </div>
                        
                    <div class="row">
                        <div class="left-label">
                            <label>
                                Any Comments or Suggestions?
                            </label>
                        </div>
                        <div class="right-input">
                            <textarea rows="4" cols="40">Enter your comment here...</textarea>
                        </div>    
                    </div>
                        
                    <div class="row">
                        <div class="button">
                            <input id="submit" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
         </main>
    </body> 
</html>
